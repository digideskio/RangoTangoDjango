<!DOCTYPE html>

{% load static %} <!-- Informs template system that we will be using static media -->

<html>
	<head>
		<title>Tango</title>
	</head>
	
	<body>
		<h1>Tango says...HELLO WORLD!?</h1>
		{% if categories %}
			<ul>
				{% for cat in categories %}
				<li>{{ cat.name }}</li>
				{% endfor %}
			</ul>
		{% else %}
			<strong>There are no categories at the moment. Why don't YOU make some.</strong>
		{% endif %}
		<a href = "/tango/about/">About</a>
	</body>
</html>
